plugins {
	id 'java-library'
}

dependencies {
	implementation platform("org.springframework.boot:spring-boot-dependencies:3.1.3")
	implementation platform(project(":thunx-bom"))

	testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	testImplementation 'org.springframework.boot:spring-boot-starter-data-rest'

	testImplementation project(":thunx-spring")

	testImplementation "com.querydsl:querydsl-core"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-web'

	testImplementation testFixtures('com.contentgrid.spring:contentgrid-spring-data-rest:0.7.1')

	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly 'org.testcontainers:postgresql:1.18.3'

	runtimeOnly project(":thunx-api-spring-boot-starter")
}

tasks.named('test') {
	useJUnitPlatform()
}
