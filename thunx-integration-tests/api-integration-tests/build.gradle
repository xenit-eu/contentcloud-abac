plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

ext {
	thunxVersion = '0.5.0-SNAPSHOT'
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-web'

	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly 'org.testcontainers:postgresql:1.17.3'

	implementation "com.contentgrid.thunx:thunx-spring:${thunxVersion}"
	runtimeOnly "com.contentgrid.thunx:thunx-autoconfigure:${thunxVersion}"
	runtimeOnly "com.contentgrid.thunx:thunx-predicates-querydsl:${thunxVersion}"

	implementation "com.querydsl:querydsl-core"
	implementation "com.querydsl:querydsl-jpa"

	annotationProcessor 'com.querydsl:querydsl-apt::jpa'
	annotationProcessor 'jakarta.persistence:jakarta.persistence-api'
//	api 'jakarta.annotation:jakarta.annotation-api'

}

tasks.named('test') {
	useJUnitPlatform()
}
