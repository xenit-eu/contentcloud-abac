plugins {
	id 'java-library'
}

dependencies {
	implementation platform("org.springframework.boot:spring-boot-dependencies:2.7.12")
	implementation platform(project(":thunx-bom"))

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'

	implementation project(":thunx-spring")

	implementation "com.querydsl:querydsl-core"
	implementation "com.querydsl:querydsl-jpa"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-web'

	testImplementation testFixtures('com.contentgrid.spring:contentgrid-spring-data-rest:0.4.2')

	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly 'org.testcontainers:postgresql:1.18.2'

	runtimeOnly project(":thunx-api-spring-boot-starter")

	annotationProcessor 'com.querydsl:querydsl-apt::jpa'
	annotationProcessor 'jakarta.persistence:jakarta.persistence-api'

}

tasks.named('test') {
	useJUnitPlatform()
}
