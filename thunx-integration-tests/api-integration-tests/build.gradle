plugins {
	id 'java-library'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

ext {
	thunxVersion = '0.5.0-SNAPSHOT'
}

dependencies {
	implementation platform("org.springframework.boot:spring-boot-dependencies:2.7.9")
	implementation platform(project(":thunx-bom"))

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'

	implementation project(":thunx-spring")

	implementation "com.querydsl:querydsl-core"
	implementation "com.querydsl:querydsl-jpa"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-web'

	testImplementation testFixtures('com.contentgrid.spring:contentgrid-spring-data-rest:0.4.1')

	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly 'org.testcontainers:postgresql:1.17.3'

//	runtimeOnly project(":thunx-autoconfigure")
//	runtimeOnly project(":thunx-predicates-querydsl")
	runtimeOnly project(":thunx-api-spring-boot-starter")

	annotationProcessor 'com.querydsl:querydsl-apt::jpa'
	annotationProcessor 'jakarta.persistence:jakarta.persistence-api'
//	api 'jakarta.annotation:jakarta.annotation-api'

}

tasks.named('test') {
	useJUnitPlatform()
}
