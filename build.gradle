plugins {
    id "org.ajoberstar.reckon" version "0.13.0"
}

reckon {
    scopeFromProp()
    snapshotFromProp()
}

ext {
    springBootBomVersion = '2.4.6'
    springCloudVersion = '2020.0.2'
    projectReactorVersion = '3.4.2'
}

// publish all java projects, with sources and javadoc
configure(subprojects) {
    plugins.withType(JavaPlugin) {
        java {
            withSourcesJar()
            withJavadocJar()
        }
    }
}
