plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform("org.springframework.boot:spring-boot-dependencies:2.6.12")
    api platform("org.springframework.cloud:spring-cloud-dependencies:2021.0.4")
    api platform("org.testcontainers:testcontainers-bom:1.17.6")

    constraints {
        api 'net.javacrumbs.json-unit:json-unit-assertj:2.36.0'
    }
}

