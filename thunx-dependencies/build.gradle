plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform(project(":thunx-bom"))

    api platform("org.springframework.boot:spring-boot-dependencies:3.0.9")
    api platform("org.springframework.cloud:spring-cloud-dependencies:2022.0.4")
    api platform("org.testcontainers:testcontainers-bom:1.18.3")

    constraints {
        api 'net.javacrumbs.json-unit:json-unit-assertj:3.0.0'
    }
}

