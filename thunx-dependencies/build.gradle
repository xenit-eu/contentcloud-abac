plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform(project(":thunx-bom"))

    api platform("org.springframework.boot:spring-boot-dependencies:2.7.12")
    api platform("org.springframework.cloud:spring-cloud-dependencies:2021.0.7")
    api platform("org.testcontainers:testcontainers-bom:1.18.2")

    constraints {
        api 'net.javacrumbs.json-unit:json-unit-assertj:2.38.0'
    }
}

