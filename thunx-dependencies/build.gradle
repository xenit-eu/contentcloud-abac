plugins {
    id 'java-platform'
    id 'maven-publish'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform("org.springframework.boot:spring-boot-dependencies:${springBootBomVersion}")
    api platform("org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}")
    api platform("org.testcontainers:testcontainers-bom:1.17.3")

    constraints {
        api 'com.contentgrid.opa-java-client:opa-async-java-client:0.4.0'
        api 'net.javacrumbs.json-unit:json-unit-assertj:2.35.0'
    }
}

