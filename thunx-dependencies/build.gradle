plugins {
    id 'java-platform'
    id 'maven-publish'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform("org.springframework.boot:spring-boot-dependencies:2.7.4")
    api platform("org.springframework.cloud:spring-cloud-dependencies:2021.0.4")
    api platform("org.testcontainers:testcontainers-bom:1.17.5")

    constraints {
        api 'com.contentgrid.opa-java-client:opa-async-java-client:0.4.0'
        api 'net.javacrumbs.json-unit:json-unit-assertj:2.36.0'
    }
}

